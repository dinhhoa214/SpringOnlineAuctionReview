<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<div th:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Manager Categories</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">List of Categories</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table id="example" class="table table-striped table-bordered">
									<thead>
										<tr>
											<th>#</th>
											<th>Id</th>
											<th>Name</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>

										<tr data-th-each="lcate,i : ${categories}">
											<td data-th-text="${i.count}">1</td>
											<td data-th-text="${lcate.Id}">1</td>
											<td data-th-text="${lcate.name}">1</td>
											<td><a th:href="@{editCategory(id=${lcate.Id})}">Edit
											</a> / <a th:href="@{deleteCategory(id=${lcate.Id})}">Delete</a>

											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
							<div class="col-md-8">
								<form class="form-horizontal" id="userForm"
									th:action="@{/admin/saveCategory}" th:object="${category}"
									method="post">
									<!-- /.Form edit User -->
									<div class="form-group">
										<label class="control-label col-sm-2" for="email">Id:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												placeholder="Category Id" th:field="*{Id}"
												readonly="readonly" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2" for="pwd">Name:</label>
										<div class="col-sm-10">
											<input type="text" class="form-control"
												placeholder="Category name" th:field="*{name}" />
											<p th:class="${#fields.hasErrors('name')}? 'error'"
												th:errors="*{name}"></p>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-success">Save</button>
										</div>

									</div>
								</form>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>

		</div>
		<!-- /#page-wrapper -->
	</div>
</body>
</html>
