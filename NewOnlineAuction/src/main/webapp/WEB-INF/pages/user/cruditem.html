<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>

	<div th:fragment="content">
	<div class="container">
		<!-- Content Category-->
		<div class="row">
			<!-- Bread crumb -->
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">Laptop</a></li>
				<li class="active">New item</li>
			</ol>
			  
			<div class="col-sm-6">
				<p class="text-left"><a href="#">Add item</a></p> 
				<p class="text-center"><strong>Item for Bid</strong></p>
				<!-- <span th:text="| Item ${item.itemTitle} |"> </span> ${item.itemTitle} -->
			 <br />
				<form class="form-horizontal" role="form" method="post">
				<div class="form-group">
				    <label class="control-label col-sm-4" >Item title:</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control"  placeholder="Item title"/>
		 	 		</div>
		 	 	</div>
		 	 	<div class="form-group">
				    <label class="control-label col-sm-4" >Description:</label>
				    <div class="col-sm-6"> 
				      <textarea class="form-control" rows="3" placeholder="Item descrption"></textarea>
		 	 		</div>
				</div>  
				<div class="form-group">
				    <label class="control-label col-sm-4" >Category:</label>
				    <div class="col-sm-6">
				      <select id="sel1" class="form-control">
								    <option>Laptop</option>
								    <option>Book</option>
								    <option>Phone</option>
								    <option>4</option>
								  </select>
		 	 		</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-sm-4" >Image:</label>
				    <div class="col-sm-6">
				      	<input type="file"   name="file"/>
				      	<p class="help-block">Choose image for Item picture</p>
		 	 		</div>
		 	 		<div class="col-sm-2"> 
		 	 		</div>
				</div>	
				<div class="form-group">
				    <label class="control-label col-sm-4" >Minium Bid Price:</label>
				    <div class="col-sm-6">
				      	<input type="text" class="form-control"  placeholder="Minium Bid Price"/>
		 	 		</div>
		 	 		<div class="col-sm-4"> 
		 	 		</div>
				</div> 
				<div class="form-group">
				    <label class="control-label col-sm-4" >Bid End Date:</label>
				    <div class="col-sm-6">
				      	<input type="text" class="form-control"  placeholder="Bid End Date"/>
		 	 		</div>
		 	 		<div class="col-sm-2"> 
		 	 		</div>
				</div> 
				<div class="form-group">
				    <label class="control-label col-sm-4" >Bid Icrement:</label>
				    <div class="col-sm-6">
				      	<input type="text" class="form-control"  placeholder="Bid Icrement"/>
		 	 		</div>
		 	 		<div class="col-sm-2"> 
		 	 		</div>
				</div> 	 
						 
				<div class="form-group">
				    <div class="col-sm-offset-4 col-sm-10">
				      <button type="submit" class="btn btn-success">Save</button>
				      <button type="reset" class="btn btn-success"> Reset </button>
				    </div>
				    
			 	</div>		 
				</form>
			</div>
			<div class="col-sm-6"> 
          
        <br/><br/>
      	<p class="text-center"><a href="#">Acer_450 </a></p>
      	<p class="text-center">
      	<a href="#">
      	<img th:src="@{/resources/image/acer_450.jpg}"
					src="../../../resources/image/acer_450.jpg"
					class="img-thumbnail" style="width:300px;height:250px"/>
		</a>			
		</p>			
					 
       
			</div>
		</div>
	</div>
	<!-- end Container -->
	<!-- inclde footer -->
	</div>
</body>
</html>
